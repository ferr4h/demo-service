version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: demo-service-postgres
    environment:
      POSTGRES_DB: demo
      POSTGRES_USER: demo
      POSTGRES_PASSWORD: demo
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U demo -d demo"]
      interval: 10s
      timeout: 5s
      retries: 5

  app:
    build: .
    container_name: demo-service-app
    ports:
      - "8080:8080"
    environment:
      SERVER_PORT: "8080"
      DATABASE_URL: "postgres://demo:demo@postgres:5432/demo?sslmode=disable"
      JWT_SECRET: "your-super-secret-jwt-key-change-in-production"
      JWT_EXPIRY: "24h"
      RATE_LIMIT_RPS: "10"
      LOG_LEVEL: "info"
      LOG_FORMAT: "text"
    depends_on:
      postgres:
        condition: service_healthy
    restart: unless-stopped

volumes:
  postgres_data:
